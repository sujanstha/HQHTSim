<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HQHT UI</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="bg container">
      <div class="col-md-6">
        <div id="tank">
          <div id="content-level"></div>
        </div>
      </div>

      <div class="col-md-6" id="system-info">
        <p id=status>Status: Normal</p>
        <p id="coffee-level">Coffee Level: 34%</p>
        <p id="temperature">Temperature: 80</p>
        <p id="burner">Burner: On</p>
        <p id="open-valves">Valves Open: B1</p>
        <div id="errors">
          <p>No Error</p>
        </div>
      </div>

      /* Second Row */
      <div id="second-row">
        <div class="col-md-3">
          <button id="button1" class="dim">B1</button>
        </div>

        <div class="col-md-3">
          <button id="button2">B2</button>
        </div>

        <div class="col-md-3">
          <button id="button3">B3</button>
        </div>

        <div class="col-md-3">
          <button id="button4">B4</button>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
